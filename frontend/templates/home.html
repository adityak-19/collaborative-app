{% extends 'base.html' %}

{% block title %}Collaborative Editor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white">Collaborative Editor</h2>
            <p class="text-gray-300 mt-2">Create or join a room to start collaborating</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-around mb-6 space-x-4">
            <button id="showCreate" class="flex-1 bg-teal-500 text-white px-4 py-3 rounded-lg hover:bg-opacity-80 transition-all duration-300 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Create Room
            </button>
            <button id="showJoin" class="flex-1 bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-opacity-80 transition-all duration-300 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Join Room
            </button>
        </div>

        <!-- Error Display -->
        {% if error %}
        <div class="bg-red-400 bg-opacity-20 text-red-400 p-3 rounded-md mb-4 text-center text-sm">
            {{ error }}
        </div>
        {% endif %}

        <!-- Create Room Form -->
        <form method="POST" id="createRoomForm" class="hidden space-y-4">
            <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                <h3 class="text-lg font-semibold text-teal-300 mb-2">Create New Room</h3>
                <div class="space-y-2">
                    <label for="create_name" class="text-sm text-gray-300">Your Name</label>
                    <input type="text" name="create_name" id="create_name"
                           placeholder="Enter your name"
                           class="w-full bg-gray-600 text-white px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent placeholder-gray-400">
                </div>
                <button type="submit" name="create" value="1"
                        class="w-full bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-400 transition-colors duration-300">
                    Create Room
                </button>
            </div>
        </form>

        <!-- Join Room Form -->
        <form method="POST" id="joinRoomForm" class="hidden space-y-4">
            <div class="bg-gray-700 p-4 rounded-lg space-y-4">
                <h3 class="text-lg font-semibold text-blue-300 mb-2">Join Existing Room</h3>
                <div class="space-y-2">
                    <label for="join_name" class="text-sm text-gray-300">Your Name</label>
                    <input type="text" name="join_name" id="join_name"
                           placeholder="Enter your name"
                           class="w-full bg-gray-600 text-white px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400">
                </div>
                <div class="space-y-2">
                    <label for="code" class="text-sm text-gray-300">Room Code</label>
                    <input type="text" name="code" id="code"
                           placeholder="Enter room code"
                           class="w-full bg-gray-600 text-white px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400">
                </div>
                <button type="submit" name="join" value="1"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-400 transition-colors duration-300">
                    Join Room
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('showCreate').addEventListener('click', function() {
    document.getElementById('createRoomForm').classList.remove('hidden');
    document.getElementById('joinRoomForm').classList.add('hidden');
});

document.getElementById('showJoin').addEventListener('click', function() {
    document.getElementById('joinRoomForm').classList.remove('hidden');
    document.getElementById('createRoomForm').classList.add('hidden');
});
</script>
{% endblock %}
